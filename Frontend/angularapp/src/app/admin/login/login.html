

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" style="width: 60px; height: 60px;">
      <h3 class="mt-2 mb-0">Admin Login</h3>
      <p class="text-muted">Sign in to your account</p>
    </div>
    <form autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="admin@example.com" autocomplete="username" required>
        <div class="form-text text-danger d-none" id="emailError">Enter a valid email</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="current-password" minlength="6" required>
        <div class="form-text text-danger d-none" id="passwordError">Password is required (min 6 characters)</div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
      <div class="text-danger text-center small d-none" id="loginError">Invalid email or password</div>
    </form>
  </div>
</div>
